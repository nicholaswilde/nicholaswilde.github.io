---
version: '3'

var:
  VER: 2.5
  
tasks:
  glite:
    desc: Run Gemini with the gemini-2.5-flash-lite model.
    cmds:
      - gemini -m gemini-{{ .VER }}-flash-lite
  gflash:
    desc: Run Gemini with the gemini-2.5-flash model.
    cmds:
      - gemini -m gemini-{{ .VER }}-flash
  gpro:
    desc: 'Run Gemini with the gemini-{{ .VER }}-pro model.'
    cmds:
      - gemini -m gemini-{{ .VER }}-pro

  install:
    desc: Install hugo
    cmds:
      - brew install hugo
  update:
    desc: Update docker image
    cmds:
      - docker pull hugomods/hugo
  serve:
    desc: Start the hugo server using a Docker image
    cmds:
      - docker run -it --rm -v "${PWD}":/src hugomods/hugo server -w
  serve-local:
    desc: Start the hugo server using local installation
    cmds:
      - hugo server -w
  deps:
    desc: Install theme
    cmds:
      - hugo mod get -u github.com/hugo-toha/toha/v4
  default:
    cmds:
      - task -l
    silent: true
